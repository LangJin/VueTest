<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习VUE</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <div :title="title">hello world</div>
        <input v-model="content"/>
        <div>{{content}}</div>
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                title:"哈哈哈哈哈哈哈哈",
                content:"嘻嘻嘻嘻嘻"
            }
        })
    </script>
</body>
</html>
